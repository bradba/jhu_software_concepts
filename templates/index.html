{% extends "base.html" %}

{% block content %}
<div class="row align-items-center">
  <div class="col-md-8">
    <h1>{{ profile.name }}</h1>
    <h4 class="text-muted">{{ profile.position }}</h4>
    <p class="mt-3">{{ profile.bio }}</p>

    <h5>Contact</h5>
    <ul>
      <li>Email: <a href="mailto:{{ profile.email }}">{{ profile.email }}</a></li>
      <li>LinkedIn: <a href="{{ profile.linkedin }}" target="_blank">View profile</a></li>
    </ul>
  </div>

  <div class="col-md-4 text-center">
    <img src="{{ url_for('static', filename=profile.image) }}" alt="Profile" class="img-fluid rounded-circle" style="max-width:250px;">
  </div>
</div>

{% endblock %}
