{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="col-md-8">
    <h1 class="mt-3">{{ module1.title }}</h1>
    <p>{{ module1.details }}</p>
    <p><a class="btn btn-jhu" href="{{ module1.github }}" target="_blank">View on GitHub</a></p>
  </div>
  <div class="col-md-4">
    <div class="card mt-3">
      <div class="card-body">
        <h5 class="card-title">Contact</h5>
        <p class="card-text">Email: <a href="mailto:{{ profile.email }}">{{ profile.email }}</a></p>
        <p class="card-text">LinkedIn: <a href="{{ profile.linkedin }}" target="_blank">Profile</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
