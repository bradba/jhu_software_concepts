<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ profile.name }} â€” Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/site.css') }}" rel="stylesheet">
  </head>
  <body>
    <!-- Colored navbar fixed to top; nav links aligned to top-right -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-jhu fixed-top">
      <div class="container">
        <a class="navbar-brand text-white" href="/">{{ profile.name }}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto">
            {% set path = request.path %}
            <li class="nav-item">
              <a class="nav-link {% if path == '/' %}active{% endif %}" href="/" aria-current="page">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if path.startswith('/projects') %}active{% endif %}" href="/projects">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/bradba/jhu_software_concepts" target="_blank">GitHub</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
